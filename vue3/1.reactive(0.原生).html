<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../js/vue.global.js"></script>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>

    <div id="app">
        {{ message }}
        <button @click="changeMessage">确定</button>
    </div>
</body>

<script>
    const { createApp, ref } = Vue

    createApp({
        setup() {
            const message = ref('Hello vue!')
            const changeMessage = () => {
                message.value = 'vue3响应式原理!'
            }
            return {
                message,
                changeMessage
            }
        }
    }).mount('#app')

</script>

</html>
