<script>

    class Vue {

        constructor(el, data) {

            Object.keys(data).forEach(key => {

                Observe(data, key, data[key])
            })

        }

    }
    class Dep {

        static target
        constructor() {
            this.subs = []
        }

        addSub() {
            if (Dep.target) {
                this.subs.push(Dep.target)
            }
        }

        notify() {
            this.subs.forEach(sub => {
                sub.update()
            })
        }
    }

    class Watcher {

    }

    function Observe(data) {

        if (typeof data !== "object") {
            return
        }
        console.log(data)
        if (Array.isArray(data)) {
            data.forEach(item => {
                Observe(item)
            })
        }
        Object.defineProperty(data, '__ob__', {
            value: new Observer(data),
            enumerable: false,
            writable: true,
            configurable: true
        })
        data.__ob__ = new Observer(data)
        Object.keys(data).forEach(key => {
            defineReactive(data, key, data[key])
        })


    }
    class Observer {

        constructor(value) {
            this.dep = new Dep()
            this.value = value
        }
    }
    function defineReactive(obj, key, value) {
        Observe(value);

        Object.defineProperty(obj, key, {
            get() {

                console.log(`get`, value)
                return value
            },

            set(newValue) {
                value = newValue
            }
        })
    }
